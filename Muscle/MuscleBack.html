<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="muscle.css">
<title>Change Image on Hover in CSS</title>
<style>
    .muscle {
        width: 30px;
        height: 50px;
        position: relative;
        display: inline-block;
        margin: 50px;
    }
    .muscle .img-top {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }
    .muscle:hover .img-top {
        display: inline;
    }
</style>


</head>
